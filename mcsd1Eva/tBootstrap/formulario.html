<!DOCTYPE html>
<html>
<head>
    <title>Contacta</title>
    <meta charset="utf-8" />    
    <link href="../Content/bootstrap-theme.css" rel="stylesheet" />
    <link href="../Content/bootstrap.css" rel="stylesheet" />
    <link href="estilos.css" rel="stylesheet" />
</head>
<body>
    <header></header>
    <nav class="container">
        <ul class="nav nav-tabs nav-justified">
            <li><a href="index.html">¿Quienes Somos?</a></li>
            <li class="active"><a href="formulario.html">Contacto</a></li>
            <li class="dropdown">
                <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true"
                   aria-expanded="false">Multimedia<span class="caret"></span></a>
                <ul class="dropdown-menu">
                    <li><a href="galeria.html">Galeria</a></li>
                    <li><a href="videos.html">Videos</a></li>
                </ul>
            </li>
            <li><a href="noticias.html">Noticias</a></li>
        </ul>
    </nav>
    <section class="container">
        <div class="col-md-offset-1 col-md-10" id="cabecera">
            <h1>Contacta con nosotros <br /><small>Envie sus dudas a traves del siguiente formulario</small></h1>
        </div>
        <div class="col-md-offset-1 col-md-7">
            <form>
                <div class="form-group">                    
                    <label for="txtNombre">Nombre: </label>
                    <input type="text" class="form-control" name="txtNombre" id="txtNombre" placeholder="Pablo"/>
                </div>
                <div class="form-group">
                    <label for="txtAsunto">Asunto: </label>
                    <input type="text" class="form-control" name="txtAsunto" id="txtAsunto" placeholder="Dudas" />
                </div>
                <label>Categoria: </label>
                <div class="radio">
                    <label>                        
                        <input type="radio" name="optionsRadios" id="optionsRadios1" value="option1" checked>1
                    </label>
                </div>
                <div class="radio">
                    <label>
                        <input type="radio" name="optionsRadios" id="optionsRadios2" value="option2">2
                    </label>
                </div>
                <div class="radio disabled">
                    <label>
                        <input type="radio" name="optionsRadios" id="optionsRadios3" value="option3">3
                    </label>
                </div>
                <div class="form-group">
                    <label>Mensajes</label>
                    <textarea class="form-control" rows="3" placeholder="Escriba aquí su mensaje"></textarea>
                </div>                
                <button type="submit" class="btn btn-default">Enviar</button>
            </form>
        </div>
    </section>
    <script src="../Scripts/jquery-1.9.1.min.js"></script>
    <script src="../Scripts/bootstrap.js"></script>
</body>
</html>
