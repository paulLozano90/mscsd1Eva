<!DOCTYPE html>
<html>
<head>
    <title></title>
	<meta charset="utf-8" />
    <script>
        function escribir() {

            var caja = document.getElementById("txtNombre");
            var div = document.getElementById("capa");

            capa.innerHTML += caja.value;
        }
    </script>
</head>
<body>
    <input type="text" id="txtNombre"/>
    <input type="button" value="Pulsa" onclick="escribir();" />
    <div id="capa">dasd</div>
</body>
</html>
