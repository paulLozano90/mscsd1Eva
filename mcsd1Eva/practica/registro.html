<!DOCTYPE html>
<html>
<head>
    <title>Congreso de Microsoft | Registro</title>
    <meta charset="utf-8" />
    <link href="https://fonts.googleapis.com/css?family=PT+Sans+Narrow" rel="stylesheet" type="text/css">
    <link href="../Content/bootstrap-theme.css" rel="stylesheet" />
    <link href="../Content/bootstrap.css" rel="stylesheet" />
    <link href="estilo.css" rel="stylesheet" />
</head>
<body>
    <header class="container text-center">Centro de congresos</header>
    <nav class="container">
        <ul class="nav nav-tabs nav-justified">
            <li><a href="inicio.html">Localizacion</a></li>
            <li><a href="#">Mapa del congreso</a></li>
            <li><a href="conferencias.html">Conferencias</a></li>
            <li class="active"><a href="">Registro participantes</a></li>
        </ul>
    </nav>
    <section class="container">
        <div class="mapas col-md-offset-1 col-md-4">
            <h2 class="text-center titulos">Registra a tus participantes</h2>
            <form>
                <div class="form-group">
                    <label for="txtNombre">Nombre: </label>
                    <input type="text" class="form-control registro" name="txtNombre" id="txtNombre" placeholder="Pablo" />
                </div>
                <div class="form-group">
                    <label for="txtApellidos">Apellidos: </label>
                    <input type="text" class="form-control registro" name="txtApellidos" id="txtApellidos" placeholder="Lopez Garcia" />
                </div>
                <button type="submit" id="btnGuardar" class="btn btn-default registro">Guardar</button>
            </form>
        </div>
        <div class="mapas col-md-offset-1 col-md-5">
            <h2 class="text-center titulos">Participantes registrados</h2>
            <table id="datosTabla" class="table">
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Apellidos</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </section>
    <script src="../Scripts/jquery-2.1.4.min.js"></script>
    <script src="../Scripts/bootstrap.js"></script>
    
</body>
</html>
